<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∞–∫—Ü–∏—è-—Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body {
            background: linear-gradient(135deg, #1cb2bc, #0a0f1a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .high-score {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            margin: 30px 0;
            aspect-ratio: 1;
        }

        .cell {
            background: #2a2a2a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
        }

        .cell:hover {
            background: #3a3a3a;
        }

        .cell.red {
            background: #ff4444;
            box-shadow: 0 0 20px #ff4444;
            animation: pulse 0.5s infinite;
        }

        .cell.green {
            background: #44ff44;
            box-shadow: 0 0 20px #44ff44;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: nowrap;
        }

        button {
            background: #1168c2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0d5aa6;
            transform: scale(1.05);
        }

        .reset-btn {
            background: #ff4444;
        }

        .reset-btn:hover {
            background: #cc3333;
        }

        .message {
            height: 30px;
            margin: 10px 0;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            color: #44ff44;
        }

        .message.error {
            color: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="game-container fade-in">
        <h1>üéÆ –†–µ–∞–∫—Ü–∏—è-—Ç—Ä–µ–Ω–∞–∂—ë—Ä</h1>
        <div class="high-score">–†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
        <div class="score" id="score">0</div>
        
        <div class="message" id="message"></div>
        
        <div class="grid" id="grid">
            <!-- –ö–ª–µ—Ç–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
            <button onclick="resetGame()">üîÑ –°–±—Ä–æ—Å —Å—á—ë—Ç–∞</button>
            <button class="reset-btn" onclick="resetAllData()">üóëÔ∏è –°–±—Ä–æ—Å —Ä–µ–∫–æ—Ä–¥–∞</button>
        </div>
    </div>

    <script>
        let score = 0;
        let highScore = 0;
        let gameActive = false;
        let currentRedCell = null;
        let timer = null;

        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const messageElement = document.getElementById('message');
        const gridElement = document.getElementById('grid');

        // IndexedDB —Ñ—É–Ω–∫—Ü–∏–∏
        async function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ReactionGameDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('gameData')) {
                        db.createObjectStore('gameData');
                    }
                };
            });
        }

        async function saveToDB(key, value) {
            try {
                const db = await openDB();
                const transaction = db.transaction(['gameData'], 'readwrite');
                const store = transaction.objectStore('gameData');
                store.put(value, key);
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        async function getFromDB(key) {
            try {
                const db = await openDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(['gameData'], 'readonly');
                    const store = transaction.objectStore('gameData');
                    const request = store.get(key);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        async function loadGameData() {
            const savedScore = await getFromDB('currentScore');
            const savedHighScore = await getFromDB('highScore');
            
            if (savedScore !== undefined) score = savedScore;
            if (savedHighScore !== undefined) highScore = savedHighScore;
            
            updateScore();
            updateHighScore();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function saveGameData() {
            await saveToDB('currentScore', score);
            if (score > highScore) {
                highScore = score;
                await saveToDB('highScore', highScore);
                updateHighScore();
            }
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É 4x4
        function createGrid() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gridElement.appendChild(cell);
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            updateScore();
            showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –õ–æ–≤–∏ –∫—Ä–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏!', 'success');
            
            // –ü–µ—Ä–≤–∞—è –∫—Ä–∞—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                activateRandomCell();
            }, 1000);
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã (—Ç–æ–ª—å–∫–æ —Å—á—ë—Ç)
        function resetGame() {
            gameActive = false;
            score = 0;
            updateScore();
            saveGameData();
            clearTimeout(timer);
            hideMessage();
            resetAllCells();
            showMessage('–°—á—ë—Ç —Å–±—Ä–æ—à–µ–Ω!', 'success');
        }

        // –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        async function resetAllData() {
            gameActive = false;
            score = 0;
            highScore = 0;
            updateScore();
            updateHighScore();
            clearTimeout(timer);
            hideMessage();
            resetAllCells();
            
            try {
                const db = await openDB();
                const transaction = db.transaction(['gameData'], 'readwrite');
                const store = transaction.objectStore('gameData');
                store.clear();
                showMessage('–í—Å–µ –¥–∞–Ω–Ω—ã–µ —Å–±—Ä–æ—à–µ–Ω—ã!', 'success');
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–ª–µ—Ç–∫–∏
        function activateRandomCell() {
            if (!gameActive) return;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∫—Ä–∞—Å–Ω—É—é –∫–ª–µ—Ç–∫—É
            resetAllCells();
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–ª–µ—Ç–∫—É
            const cells = document.querySelectorAll('.cell');
            const randomIndex = Math.floor(Math.random() * 16);
            currentRedCell = randomIndex;
            
            cells[randomIndex].classList.add('red');
            
            // –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—ã, –µ—Å–ª–∏ –Ω–µ –Ω–∞–∂–∞–ª–∏ - —à—Ç—Ä–∞—Ñ
            timer = setTimeout(() => {
                if (gameActive && cells[randomIndex].classList.contains('red')) {
                    score--;
                    updateScore();
                    saveGameData();
                    showMessage('–ù–µ —É—Å–ø–µ–ª! -1 –æ—á–∫–æ', 'error');
                    activateRandomCell();
                }
            }, 700);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
        function handleCellClick(index) {
            if (!gameActive) return;
            
            const cells = document.querySelectorAll('.cell');
            const clickedCell = cells[index];
            
            if (clickedCell.classList.contains('red')) {
                // –ü–æ–ø–∞–ª –ø–æ –∫—Ä–∞—Å–Ω–æ–π –∫–ª–µ—Ç–∫–µ
                score++;
                updateScore();
                saveGameData();
                showMessage('–û—Ç–ª–∏—á–Ω–æ! +1 –æ—á–∫–æ', 'success');
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∑–µ–ª—ë–Ω—ã–º
                clickedCell.classList.remove('red');
                clickedCell.classList.add('green');
                
                // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â—É—é –∫–ª–µ—Ç–∫—É
                clearTimeout(timer);
                setTimeout(() => {
                    if (gameActive) {
                        activateRandomCell();
                    }
                }, 500);
                
            } else if (!clickedCell.classList.contains('green')) {
                // –ü–æ–ø–∞–ª –Ω–µ –ø–æ —Ç–æ–π –∫–ª–µ—Ç–∫–µ
                score--;
                updateScore();
                saveGameData();
                showMessage('–ú–∏–º–æ! -1 –æ—á–∫–æ', 'error');
            }
        }

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–ª–µ—Ç–æ–∫
        function resetAllCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('red', 'green');
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        function updateScore() {
            scoreElement.textContent = score;
            scoreElement.style.color = score >= 0 ? '#44ff44' : '#ff4444';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function updateHighScore() {
            highScoreElement.textContent = highScore;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message show ${type}`;
            
            setTimeout(() => {
                hideMessage();
            }, 1500);
        }

        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function hideMessage() {
            messageElement.classList.remove('show');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            createGrid();
            await loadGameData();
            showMessage('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ!', 'success');
        });

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (gameActive) {
                saveGameData();
            }
        });
    </script>
</body>
</html>
