<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankaOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    #mainMenu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: black;
      z-index: 1;
    }
    #mainMenu button {
      font-size: 1.5em;
      padding: 15px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #photoSection {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #87CEFA;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #photoSquare {
      width: 80vmin;
      height: 80vmin;
      background-color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #photoSquare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #photoSection button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: white;
      color: black;
      cursor: pointer;
    }
    #gameSection {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: skyblue;
      overflow: hidden;
    }
    #gameCanvas {
      position: absolute;
      top: 0; left: 0;
    }
    #win {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      text-align: center;
    }
    #win button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #audioBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      color: black;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1000;
      display: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    #gameNotice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: yellow;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      z-index: 11;
      display: none;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div id="mainMenu">
    <button onclick="showSection('photo')">üì∏ –§–æ—Ç–æ –æ–¥–Ω–∏–º –∫–ª–∏–∫–æ–º</button>
    <button onclick="showSection('game')">üéÆ –ü–æ–∏–≥—Ä–∞—Ç—å –≤ ParodiaBall</button>
  </div>

  <div id="photoSection">
    <div id="photoSquare"></div>
    <button onclick="showPhoto()">–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ç–æ</button>
  </div>

  <div id="gameSection">
    <div id="win">
      <div>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</div>
      <button onclick="nextLevel()">–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameNotice">
      –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ParodiaBall –ª–∞–≥–∞–Ω–Ω–∞—è, –ø—Ä–æ—Å–∏–º –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≤–µ—Ä—Å–∏—é –ü–ö, —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å —Å–≤–æ–±–æ–¥–Ω–æ!
    </div>
  </div>

  <audio id="myAudio" loop>
    <source src="https://files.catbox.moe/w7d9lj.mp3" type="audio/mpeg">
  </audio>
  <button id="audioBtn" onclick="toggleAudio()">üîá</button>
  <button id="backBtn" onclick="goBack()">‚óÄ</button>

  <script>
    const mainMenu = document.getElementById("mainMenu");
    const photoSection = document.getElementById("photoSection");
    const gameSection = document.getElementById("gameSection");
    const backBtn = document.getElementById("backBtn");
    const gameNotice = document.getElementById("gameNotice");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const winScreen = document.getElementById("win");
    const audioEl = document.getElementById("myAudio");
    const audioBtn = document.getElementById("audioBtn");

    let currentSection = null;
    let audioPlaying = false;
    let level = 1;
    let starsCollected = 0;
    const GRAVITY = 0.5;
    const JUMP_VY = -12;
    const MOVE_SPEED = 3;
    const PLATFORM_WIDTH = 120;
    const PLATFORM_HEIGHT = 12;
    const STAR_RADIUS = 10;
    const TOTAL_PLATFORMS = 20;
    const STAR_PLATFORMS = [10, 15, 20];
    let platforms = [];
    let stars = [];
    let ball = { x: 0, y: 0, radius: 15, vx: 0, vy: 0 };
    let moving = { left: false, right: false };
    let animFrameId = null;

    function showSection(name) {
      mainMenu.style.display = "none";
      photoSection.style.display = "none";
      gameSection.style.display = "none";
      backBtn.style.display = "flex";
      currentSection = name;

      if (name === "photo") {
        photoSection.style.display = "flex";
        showPhoto();
      } else if (name === "game") {
        gameSection.style.display = "block";
        showGameNotice();
        initGame();
      }
    }

    function goBack() {
      mainMenu.style.display = "flex";
      photoSection.style.display = "none";
      gameSection.style.display = "none";
      backBtn.style.display = "none";
      gameNotice.style.display = "none";
      currentSection = null;
    }

    function toggleAudio() {
      if (audioPlaying) {
        audioEl.pause();
        audioBtn.textContent = "üîá";
      } else {
        audioEl.play().catch(()=>{});
        audioBtn.textContent = "üîä";
      }
      audioPlaying = !audioPlaying;
    }

    function showPhoto() {
      const url = `https://picsum.photos/800?random=${Math.floor(Math.random() * 10000)}`;
      document.getElementById("photoSquare").innerHTML = `<img src="${url}" alt="Random">`;
    }

    function showGameNotice() {
      gameNotice.style.display = "block";
      setTimeout(() => {
        gameNotice.style.display = "none";
      }, 5000);
    }

    function initGame() {
      cancelAnimationFrame(animFrameId);
      resizeCanvas();
      level = 1;
      generateLevel();
      resetBall();
      winScreen.style.display = 'none';
      loopGame();
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      if (currentSection === "game") {
        resizeCanvas();
        generateLevel();
        resetBall();
      }
    });

    function generateLevel() {
      platforms = [];
      stars = [];
      starsCollected = 0;
      const vSpacing = canvas.height / (TOTAL_PLATFORMS + 1);
      let prevX = canvas.width / 2 - PLATFORM_WIDTH / 2;

      for (let i = 1; i <= TOTAL_PLATFORMS; i++) {
        const y = canvas.height - vSpacing * i;
        const step = (Math.random() * 2 - 1) * 80;
        let x = prevX + step;
        x = Math.max(10, Math.min(x, canvas.width - PLATFORM_WIDTH - 10));
        platforms.push({ x, y, w: PLATFORM_WIDTH, h: PLATFORM_HEIGHT });
        if (STAR_PLATFORMS.includes(i)) {
          stars.push({ x: x + PLATFORM_WIDTH/2, y: y - STAR_RADIUS - 5, r: STAR_RADIUS, collected: false });
        }
        prevX = x;
      }
    }

    function resetBall() {
      const p = platforms[0];
      ball.x = p.x + p.w / 2;
      ball.y = p.y - ball.radius;
      ball.vx = 0;
      ball.vy = 0;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'skyblue';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

      stars.forEach(s => {
        if (!s.collected) {
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            const ang = i * 2 * Math.PI / 5 - Math.PI/2;
            const rad = i % 2 === 0 ? s.r : s.r/2;
            ctx.lineTo(s.x + Math.cos(ang)*rad, s.y + Math.sin(ang)*rad);
          }
          ctx.closePath();
          ctx.fillStyle = 'gold';
          ctx.fill();
        }
      });

      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      ctx.fillStyle = '#333';
      ctx.font = '20px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('–£—Ä–æ–≤–µ–Ω—å: ' + level, canvas.width / 2, 30);
    }

    function updateGame() {
      ball.vy += GRAVITY;
      if (moving.left) ball.vx = -MOVE_SPEED;
      else if (moving.right) ball.vx = MOVE_SPEED;
      else ball.vx *= 0.8;

      ball.x += ball.vx;
      ball.y += ball.vy;

      platforms.forEach(p => {
        if (
          ball.vy > 0 &&
          ball.y + ball.radius >= p.y &&
          ball.y + ball.radius <= p.y + p.h &&
          ball.x + ball.radius > p.x &&
          ball.x - ball.radius < p.x + p.w
        ) {
          ball.y = p.y - ball.radius;
          ball.vy = JUMP_VY;
        }
      });

      stars.forEach(s => {
        if (!s.collected) {
          const dx = ball.x - s.x;
          const dy = ball.y - s.y;
          if (Math.hypot(dx, dy) < ball.radius + s.r/2) {
            s.collected = true;
            starsCollected++;
            if (starsCollected === stars.length) {
              winScreen.style.display = 'block';
            }
          }
        }
      });

      if (ball.y - ball.radius > canvas.height) resetBall();
      if (ball.x < ball.radius) ball.x = ball.radius;
      if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
    }

    function loopGame() {
      if (currentSection === "game") {
        updateGame();
        drawGame();
        animFrameId = requestAnimationFrame(loopGame);
      }
    }

    function nextLevel() {
      level++;
      generateLevel();
      resetBall();
      winScreen.style.display = 'none';
    }

    window.addEventListener('mousedown', e => {
      if (currentSection === "game") {
        moving.left = e.clientX < canvas.width/2;
        moving.right = !moving.left;
      }
    });
    window.addEventListener('mouseup', () => {
      moving.left = moving.right = false;
    });
    window.addEventListener('touchstart', e => {
      if (currentSection === "game") {
        const x = e.touches[0].clientX;
        moving.left = x < canvas.width/2;
        moving.right = !moving.left;
      }
    });
    window.addEventListener('touchend', () => {
      moving.left = moving.right = false;
    });
  </script>
</body>
</html>
