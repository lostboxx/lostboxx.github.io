<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BANKA.OS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: sans-serif;
      background: black;
      overflow: hidden;
    }
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      background: black;
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #photoSquare {
      width: 80vmin;
      height: 80vmin;
      background: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #photoSquare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #audioBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      z-index: 100;
    }
    #avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
    }
    #win {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      text-align: center;
    }
    #gameNotice {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: yellow;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 30;
    }
  </style>
</head>
<body>

  <!-- –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <video id="bootVideo" autoplay muted playsinline style="position:absolute;width:100%;height:100%;object-fit:cover;z-index:9999;">
    <source src="https://files.catbox.moe/2fzdfk.mp4" type="video/mp4">
  </video>

  <!-- Screens -->
  <div id="loginScreen" class="screen">
    <img id="avatar" src="https://files.catbox.moe/94rsda.jpg" alt="Avatar" />
    <button onclick="startOS()">‚ñ∂ –í–æ–π—Ç–∏</button>
    <div style="font-size: 1.5em;" id="userDisplay">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: BANKA</div>
  </div>

  <div id="mainMenu" class="screen">
    <button onclick="playClick(); showSection('photo')">üì∏ –§–æ—Ç–æ –æ–¥–Ω–∏–º –∫–ª–∏–∫–æ–º</button>
    <button onclick="playClick(); showSection('game')">üéÆ –ü–æ–∏–≥—Ä–∞—Ç—å –≤ ParodiaBall</button>
    <button onclick="playClick(); showSection('settings')">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  </div>

  <div id="photoSection" class="screen">
    <button id="backBtn" onclick="goBack()">‚óÄ</button>
    <div id="photoSquare"></div>
    <button onclick="playClick(); showPhoto()">–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ç–æ</button>
  </div>

  <div id="settingsSection" class="screen">
    <button id="backBtn" onclick="goBack()">‚óÄ</button>
    <button onclick="changeName()">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
    <button onclick="changeAvatar()">–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</button>
    <button onclick="resetProfile()">–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <div id="gameSection" class="screen">
    <button id="backBtn" onclick="goBackFromGame()">‚óÄ</button>
    <div id="gameNotice">–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ParodiaBall –ª–∞–≥–∞–Ω–Ω–∞—è, –ø—Ä–æ—Å–∏–º –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –ü–ö!</div>
    <canvas id="gameCanvas"></canvas>
    <div id="win">
      <div>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</div>
      <button onclick="nextLevel()">–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å</button>
    </div>
  </div>

  <input type="file" id="avatarInput" accept="image/*" class="hidden">

  <!-- –ê—É–¥–∏–æ -->
  <button id="audioBtn" onclick="toggleAudio()">üîá</button>
  <audio id="clickSound"><source src="https://files.catbox.moe/xp0o5c.mp3"></audio>
  <audio id="winSound"><source src="https://files.catbox.moe/1f2se4.mp3"></audio>
  <audio id="startupSound"><source src="https://files.catbox.moe/otlana.mp3"></audio>
  <audio id="bgMusic" loop><source src="https://files.catbox.moe/w7d9lj.mp3"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const bootVideo = document.getElementById("bootVideo");
    const loginScreen = document.getElementById("loginScreen");
    const mainMenu = document.getElementById("mainMenu");
    const photoSection = document.getElementById("photoSection");
    const settingsSection = document.getElementById("settingsSection");
    const gameSection = document.getElementById("gameSection");
    const avatar = document.getElementById("avatar");
    const userDisplay = document.getElementById("userDisplay");
    const avatarInput = document.getElementById("avatarInput");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const startupSound = document.getElementById("startupSound");
    const bgMusic = document.getElementById("bgMusic");
    const audioBtn = document.getElementById("audioBtn");
    const gameNotice = document.getElementById("gameNotice");

    let musicIsPlaying = false;

    // –§—É–Ω–∫—Ü–∏–∏ –∑–≤—É–∫–æ–≤
    function playClick() {
      if (!musicIsPlaying) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }
    function playWinSound() {
      if (!musicIsPlaying) {
        winSound.currentTime = 0;
        winSound.play();
      }
    }
    function toggleAudio() {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
        audioBtn.textContent = "üîä";
        musicIsPlaying = true;
      } else {
        bgMusic.pause();
        audioBtn.textContent = "üîá";
        musicIsPlaying = false;
      }
    }

    // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    bootVideo.addEventListener("ended", () => {
      bootVideo.style.display = "none";
      loginScreen.style.display = "flex";
      initSettings();
    });
    // –§–æ–ª–ª–±–µ–∫ –¥–ª—è –º–æ–±–∏–ª–æ–∫
    setTimeout(() => {
      if (bootVideo.style.display !== "none") {
        bootVideo.style.display = "none";
        loginScreen.style.display = "flex";
        initSettings();
      }
    }, 8000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
    function initSettings() {
      const name = localStorage.getItem("banka_name");
      const ava = localStorage.getItem("banka_avatar");
      if (name) userDisplay.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: " + name;
      if (ava) avatar.src = ava;
    }

    // –°—Ç–∞—Ä—Ç –û–°
    function startOS() {
      loginScreen.style.display = "none";
      mainMenu.style.display = "flex";
      audioBtn.style.display = "flex";
      startupSound.play().catch(() => {});
    }

    // –ü–æ–∫–∞–∑ —Å–µ–∫—Ü–∏–π
    function showSection(name) {
      loginScreen.style.display = "none";
      mainMenu.style.display = "none";
      photoSection.style.display = "none";
      settingsSection.style.display = "none";
      gameSection.style.display = "none";
      if (name === "photo") {
        photoSection.style.display = "flex";
        showPhoto();
      } else if (name === "settings") {
        settingsSection.style.display = "flex";
      } else if (name === "game") {
        gameSection.style.display = "flex";
        gameNotice.style.display = "block";
        setTimeout(() => gameNotice.style.display = "none", 5000);
        initGame();
      }
    }
    function goBack() {
      photoSection.style.display = "none";
      settingsSection.style.display = "none";
      mainMenu.style.display = "flex";
    }
    function goBackFromGame() {
      gameSection.style.display = "none";
      cancelAnimationFrame(animFrameId);
      mainMenu.style.display = "flex";
    }

    // –§–æ—Ç–æ
    function showPhoto() {
      const url = `https://picsum.photos/800?random=${Math.floor(Math.random()*10000)}`;
      document.getElementById("photoSquare").innerHTML = `<img src="${url}" alt="Random">`;
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    function changeName() {
      const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:");
      if (name) {
        localStorage.setItem("banka_name", name);
        userDisplay.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: " + name;
      }
    }
    function changeAvatar() {
      avatarInput.click();
    }
    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          avatar.src = reader.result;
          localStorage.setItem("banka_avatar", reader.result);
        };
        reader.readAsDataURL(file);
      }
    });
    function resetProfile() {
      localStorage.removeItem("banka_name");
      localStorage.removeItem("banka_avatar");
      userDisplay.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: BANKA";
      avatar.src = "https://files.catbox.moe/94rsda.jpg";
    }

    // ParodiaBall Game Logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const winScreen = document.getElementById("win");
    let level = 1;
    const GRAVITY = 0.5;
    const JUMP_VY = -12;
    const MOVE_SPEED = 3;
    const PLATFORM_WIDTH = 120;
    const PLATFORM_HEIGHT = 12;
    const STAR_RADIUS = 10;
    const TOTAL_PLATFORMS = 20;
    const STAR_PLATFORMS = [10, 15, 20];
    let platforms = [], stars = [], starsCollected = 0;
    let ball = { x: 0, y: 0, radius: 15, vx: 0, vy: 0 };
    let moving = { left: false, right: false };
    let animFrameId = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initGame() {
      cancelAnimationFrame(animFrameId);
      resizeCanvas();
      level = 1;
      generateLevel();
      resetBall();
      winScreen.style.display = 'none';
      loopGame();
    }

    function generateLevel() {
      platforms = [];
      stars = [];
      starsCollected = 0;
      const vSpacing = canvas.height / (TOTAL_PLATFORMS + 1);
      let prevX = canvas.width / 2 - PLATFORM_WIDTH / 2;
      for (let i = 1; i <= TOTAL_PLATFORMS; i++) {
        const y = canvas.height - vSpacing * i;
        const step = (Math.random() * 2 - 1) * 80;
        let x = prevX + step;
        x = Math.max(10, Math.min(x, canvas.width - PLATFORM_WIDTH - 10));
        platforms.push({ x, y, w: PLATFORM_WIDTH, h: PLATFORM_HEIGHT });
        if (STAR_PLATFORMS.includes(i)) {
          stars.push({ x: x + PLATFORM_WIDTH / 2, y: y - STAR_RADIUS - 5, r: STAR_RADIUS, collected: false });
        }
        prevX = x;
      }
    }

    function resetBall() {
      const p = platforms[0];
      ball.x = p.x + p.w / 2;
      ball.y = p.y - ball.radius;
      ball.vx = 0;
      ball.vy = 0;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'skyblue';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
      stars.forEach(s => {
        if (!s.collected) {
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            const ang = i * 2 * Math.PI / 5 - Math.PI/2;
            const rad = i % 2 === 0 ? s.r : s.r/2;
            ctx.lineTo(s.x + Math.cos(ang)*rad, s.y + Math.sin(ang)*rad);
          }
          ctx.closePath();
          ctx.fillStyle = 'gold';
          ctx.fill();
        }
      });
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.fillStyle = '#333';
      ctx.font = '20px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('–£—Ä–æ–≤–µ–Ω—å: ' + level, canvas.width / 2, 30);
    }

    function updateGame() {
      ball.vy += GRAVITY;
      if (moving.left) ball.vx = -MOVE_SPEED;
      else if (moving.right) ball.vx = MOVE_SPEED;
      else ball.vx *= 0.8;
      ball.x += ball.vx;
      ball.y += ball.vy;
      platforms.forEach(p => {
        if (ball.vy > 0 && ball.y + ball.radius >= p.y && ball.y + ball.radius <= p.y + p.h &&
            ball.x + ball.radius > p.x && ball.x - ball.radius < p.x + p.w) {
          ball.y = p.y - ball.radius;
          ball.vy = JUMP_VY;
        }
      });
      stars.forEach(s => {
        if (!s.collected) {
          const dx = ball.x - s.x;
          const dy = ball.y - s.y;
          if (Math.hypot(dx, dy) < ball.radius + s.r/2) {
            s.collected = true;
            starsCollected++;
            if (starsCollected === stars.length) {
              winScreen.style.display = 'block';
              playWinSound();
            }
          }
        }
      });
      if (ball.y - ball.radius > canvas.height) resetBall();
      if (ball.x < ball.radius) ball.x = ball.radius;
      if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
    }

    function loopGame() {
      updateGame();
      drawGame();
      animFrameId = requestAnimationFrame(loopGame);
    }

    function nextLevel() {
      level++;
      generateLevel();
      resetBall();
      winScreen.style.display = 'none';
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    window.addEventListener('mousedown', e => {
      if (gameSection.style.display === 'flex') {
        moving.left = e.clientX < canvas.width/2;
        moving.right = !moving.left;
      }
    });
    window.addEventListener('mouseup', () => { moving.left = moving.right = false; });
    window.addEventListener('touchstart', e => {
      if (gameSection.style.display === 'flex') {
        const x = e.touches[0].clientX;
        moving.left = x < canvas.width/2;
        moving.right = !moving.left;
      }
    });
    window.addEventListener('touchend', () => { moving.left = moving.right = false; });

  </script>
</body>
</html>
