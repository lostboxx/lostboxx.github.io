<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Форматирование</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-button:hover {
            background-color: #2980b9;
        }
        
        .file-name {
            margin-left: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .download-btn {
            background-color: #9b59b6;
        }
        
        .download-btn:hover {
            background-color: #8e44ad;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background-color: #d5f4e6;
            border-radius: 5px;
            display: none;
        }
        
        .file-requirements {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Форматирование</h1>
        <p class="description">Загрузите JSON файл или введите текст для форматирования</p>
        
        <div class="input-section">
            <h2>Входные данные</h2>
            <div class="file-input-container">
                <div class="file-input-wrapper">
                    <div class="file-input-button">Выберите файл</div>
                    <input type="file" id="fileInput" accept=".json,.jso,.txt">
                </div>
                <span id="fileName" class="file-name">Файл не выбран</span>
                <p class="file-requirements">Поддерживаются только файлы с расширениями: .json, .jso, .txt</p>
            </div>
            
            <p style="text-align: center; margin: 15px 0; font-weight: bold;">ИЛИ</p>
            
            <textarea id="jsonInput" placeholder='Введите JSON здесь... Пример: {"name":"John","age":30,"city":"New York"}'></textarea>
            
            <div class="buttons">
                <button id="formatBtn">Форматировать</button>
                <button id="clearBtn">Очистить</button>
            </div>
            
            <div id="inputError" class="error-message"></div>
        </div>
        
        <div class="output-section">
            <h2>Результат</h2>
            <textarea id="jsonOutput" placeholder="Здесь появится отформатированный JSON..." readonly></textarea>
            
            <div class="buttons">
                <button id="downloadBtn" class="download-btn" disabled>Скачать formatted.json</button>
            </div>
            
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const jsonInput = document.getElementById('jsonInput');
            const jsonOutput = document.getElementById('jsonOutput');
            const formatBtn = document.getElementById('formatBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const inputError = document.getElementById('inputError');
            const successMessage = document.getElementById('successMessage');
            
            let currentFileName = 'formatted.json';
            
            // Обработчик выбора файла
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    
                    // Проверка расширения файла
                    if (fileExtension !== 'json' && fileExtension !== 'jso' && fileExtension !== 'txt') {
                        showError('Неподдерживаемый формат файла. Используйте .json, .jso или .txt');
                        this.value = '';
                        fileName.textContent = 'Файл не выбран';
                        return;
                    }
                    
                    fileName.textContent = file.name;
                    currentFileName = file.name.replace(/\.[^/.]+$/, "") + '_formatted.json';
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        jsonInput.value = e.target.result;
                        hideError();
                    };
                    reader.readAsText(file);
                } else {
                    fileName.textContent = 'Файл не выбран';
                }
            });
            
            // Обработчик кнопки форматирования
            formatBtn.addEventListener('click', function() {
                const inputText = jsonInput.value.trim();
                
                if (!inputText) {
                    showError('Пожалуйста, введите JSON или загрузите файл');
                    return;
                }
                
                try {
                    const parsedJson = JSON.parse(inputText);
                    const formattedJson = JSON.stringify(parsedJson, null, 2);
                    jsonOutput.value = formattedJson;
                    downloadBtn.disabled = false;
                    hideError();
                    showSuccess('JSON успешно отформатирован!');
                } catch (error) {
                    showError('Ошибка: Неверный формат JSON. Проверьте правильность введенных данных.');
                }
            });
            
            // Обработчик кнопки очистки
            clearBtn.addEventListener('click', function() {
                jsonInput.value = '';
                jsonOutput.value = '';
                fileInput.value = '';
                fileName.textContent = 'Файл не выбран';
                downloadBtn.disabled = true;
                hideError();
                hideSuccess();
                currentFileName = 'formatted.json';
            });
            
            // Обработчик кнопки скачивания
            downloadBtn.addEventListener('click', function() {
                if (!jsonOutput.value) return;
                
                const blob = new Blob([jsonOutput.value], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess(`Файл "${currentFileName}" успешно скачан!`);
            });
            
            // Функции для отображения/скрытия сообщений
            function showError(message) {
                inputError.textContent = message;
                inputError.style.display = 'block';
                hideSuccess();
            }
            
            function hideError() {
                inputError.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
            
            function hideSuccess() {
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
