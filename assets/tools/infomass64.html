<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì¶ –ò–Ω—Ñ–æ—Ä–º–∞—Ç–æ—Ä –º–∞—Å—Å–æ–≤–æ–≥–æ BASE64</title>
  <style>
    body {
      background: #1588;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }
    h1 {
      margin-bottom: 6px;
    }
    #desc {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
      max-width: 320px;
    }
    #upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #upload-label {
      width: 80px;
      height: 80px;
      font-size: 40px;
      line-height: 80px;
      border: 2px dashed #777;
      background: #fff;
      border-radius: 12px;
      color: #666;
      cursor: pointer;
      user-select: none;
    }
    #status {
      font-size: 14px;
      margin-top: 5px;
      font-weight: bold;
      min-height: 20px;
    }
    input[type="file"] {
      display: none;
    }
    #decode-btn {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      background: #1588;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #decode-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }
    .image-item {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      min-height: 120px;
    }
    .image-item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .image-name {
      font-size: 11px;
      padding: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      word-break: break-all;
    }
    .image-error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      color: #ff4444;
      font-size: 12px;
      text-align: center;
      padding: 10px;
    }
    #reset-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .debug-info {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üì¶ –ò–Ω—Ñ–æ—Ä–º–∞—Ç–æ—Ä –º–∞—Å—Å–æ–≤–æ–≥–æ BASE64</h1>
  <div id="desc">–ó–∞–≥—Ä—É–∑–∏—Ç–µ .txt —Ñ–∞–π–ª —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ base64.</div>

  <div id="upload-container">
    <label id="upload-label" for="file-input" tabindex="0" aria-label="–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª">üìÅ</label>
  </div>

  <input type="file" id="file-input" accept=".txt" />

  <div id="status"></div>

  <button id="decode-btn" disabled>–†–ê–°–®–ò–§–†–û–í–ê–¢–¨ BASE64</button>
  
  <div id="gallery"></div>
  
  <button id="reset-btn" style="display:none;">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>

  <script>
    const fileInput = document.getElementById('file-input');
    const statusDiv = document.getElementById('status');
    const decodeBtn = document.getElementById('decode-btn');
    const gallery = document.getElementById('gallery');
    const resetBtn = document.getElementById('reset-btn');

    let fileContent = '';

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        fileContent = event.target.result;
        statusDiv.textContent = `üìÑ –§–∞–π–ª "${file.name}" –∑–∞–≥—Ä—É–∂–µ–Ω`;
        statusDiv.style.color = '#000';
        decodeBtn.disabled = false;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ñ–∞–π–ª–∞
        previewFileStructure(fileContent);
      };
      reader.onerror = () => {
        statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞';
        statusDiv.style.color = '#ff4444';
      };
      reader.readAsText(file);
    });

    decodeBtn.addEventListener('click', () => {
      if (!fileContent) {
        statusDiv.textContent = '‚ùå –ù–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞';
        statusDiv.style.color = '#ff4444';
        return;
      }

      decodeBtn.disabled = true;
      decodeBtn.textContent = '–û–ë–†–ê–ë–û–¢–ö–ê...';
      gallery.innerHTML = '';
      
      processMassBase64(fileContent);
    });

    resetBtn.addEventListener('click', resetAll);

    function previewFileStructure(content) {
      console.log("=== –ü–†–ï–î–ü–†–û–°–ú–û–¢–† –°–¢–†–£–ö–¢–£–†–´ –§–ê–ô–õ–ê ===");
      const lines = content.split('\n');
      let blockCount = 0;
      let inBlock = false;
      
      lines.forEach((line, index) => {
        if (line.startsWith('===') && line.includes('===')) {
          blockCount++;
          inBlock = true;
          console.log(`–ë–ª–æ–∫ ${blockCount}: ${line.trim()}`);
        } else if (line.trim() === '' && inBlock) {
          inBlock = false;
        } else if (inBlock && line.includes('data:')) {
          console.log(`  –î–∞–Ω–Ω—ã–µ: ${line.substring(0, 50)}...`);
        }
      });
      
      console.log(`–í—Å–µ–≥–æ –±–ª–æ–∫–æ–≤ –Ω–∞–π–¥–µ–Ω–æ: ${blockCount}`);
    }

    function processMassBase64(content) {
      // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ –±–ª–æ–∫–æ–≤
      const blocks = [];
      const lines = content.split('\n');
      
      let currentBlock = null;
      
      lines.forEach(line => {
        const trimmedLine = line.trim();
        
        // –ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–≥–æ –±–ª–æ–∫–∞
        if (trimmedLine.startsWith('===') && trimmedLine.includes('===')) {
          // –ï—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –±–ª–æ–∫, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ
          if (currentBlock && currentBlock.data) {
            blocks.push(currentBlock);
          }
          
          // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
          const filename = trimmedLine.replace(/===/g, '').trim();
          currentBlock = {
            filename: filename,
            data: ''
          };
        }
        // –î–∞–Ω–Ω—ã–µ base64 (–∏—â–µ–º data: URI)
        else if (currentBlock && trimmedLine.startsWith('data:')) {
          currentBlock.data = trimmedLine;
        }
        // –ß–∏—Å—Ç—ã–π base64 (–µ—Å–ª–∏ –Ω–µ—Ç data: URI)
        else if (currentBlock && trimmedLine && !trimmedLine.startsWith('===')) {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ—Ö–æ–∂–µ –ª–∏ –Ω–∞ base64
          if (/^[A-Za-z0-9+/=\s]+$/.test(trimmedLine.replace(/\s/g, ''))) {
            currentBlock.data = `data:image/jpeg;base64,${trimmedLine}`;
          }
        }
      });
      
      // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–ª–æ–∫
      if (currentBlock && currentBlock.data) {
        blocks.push(currentBlock);
      }

      console.log("–ù–∞–π–¥–µ–Ω–æ –±–ª–æ–∫–æ–≤:", blocks.length);
      console.log("–ë–ª–æ–∫–∏:", blocks);

      if (blocks.length === 0) {
        statusDiv.textContent = '‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ –≤–∞–ª–∏–¥–Ω—ã—Ö –±–ª–æ–∫–æ–≤ base64';
        statusDiv.style.color = '#ff4444';
        decodeBtn.disabled = false;
        decodeBtn.textContent = '–†–ê–°–®–ò–§–†–û–í–ê–¢–¨ BASE64';
        return;
      }

      let validCount = 0;
      let errorCount = 0;
      let processedCount = 0;

      blocks.forEach((block, index) => {
        createImageElement(block.data, block.filename, index);
      });

      function createImageElement(data, filename, index) {
        const imageItem = document.createElement('div');
        imageItem.className = 'image-item';
        
        const nameSpan = document.createElement('div');
        nameSpan.className = 'image-name';
        nameSpan.textContent = filename || `image_${index + 1}`;

        const debugInfo = document.createElement('div');
        debugInfo.className = 'debug-info';
        debugInfo.textContent = `–ë–ª–æ–∫ ${index + 1}`;

        if (!data) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'image-error';
          errorDiv.textContent = '‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
          imageItem.appendChild(errorDiv);
          imageItem.appendChild(nameSpan);
          imageItem.appendChild(debugInfo);
          gallery.appendChild(imageItem);
          errorCount++;
          updateStatus();
          return;
        }

        const img = new Image();
        
        // –¢–∞–π–º–∞—É—Ç –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫
        const timeoutId = setTimeout(() => {
          if (!img.complete) {
            handleError();
          }
        }, 3000);

        function handleError() {
          clearTimeout(timeoutId);
          const errorDiv = document.createElement('div');
          errorDiv.className = 'image-error';
          errorDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è';
          imageItem.appendChild(errorDiv);
          imageItem.appendChild(nameSpan);
          imageItem.appendChild(debugInfo);
          gallery.appendChild(imageItem);
          errorCount++;
          updateStatus();
        }

        img.onload = () => {
          clearTimeout(timeoutId);
          imageItem.appendChild(img);
          imageItem.appendChild(nameSpan);
          imageItem.appendChild(debugInfo);
          gallery.appendChild(imageItem);
          validCount++;
          updateStatus();
        };

        img.onerror = () => {
          handleError();
        };

        // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ MIME types –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        let src = data;
        if (!data.startsWith('data:')) {
          // –ü—Ä–æ–±—É–µ–º –∫–∞–∫ JPEG
          src = `data:image/jpeg;base64,${data}`;
        }
        
        img.src = src;
      }

      function updateStatus() {
        processedCount++;
        
        if (processedCount === blocks.length) {
          if (validCount === 0) {
            statusDiv.textContent = `‚ùå –í—Å–µ ${blocks.length} –±–ª–æ–∫–æ–≤ —Å–æ–¥–µ—Ä–∂–∞—Ç –æ—à–∏–±–∫–∏`;
            statusDiv.style.color = '#ff4444';
          } else if (errorCount === 0) {
            statusDiv.textContent = `‚úÖ –í—Å–µ ${validCount} –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —É—Å–ø–µ—à–Ω–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω—ã`;
            statusDiv.style.color = '#00aa00';
          } else {
            statusDiv.textContent = `‚ö†Ô∏è –£—Å–ø–µ—à–Ω–æ: ${validCount}, –û—à–∏–±–æ–∫: ${errorCount} –∏–∑ ${blocks.length}`;
            statusDiv.style.color = '#ff8800';
          }
          
          decodeBtn.disabled = false;
          decodeBtn.textContent = '–†–ê–°–®–ò–§–†–û–í–ê–¢–¨ BASE64';
          resetBtn.style.display = 'block';
        } else {
          statusDiv.textContent = `–û–±—Ä–∞–±–æ—Ç–∫–∞: ${processedCount}/${blocks.length}`;
        }
      }
    }

    function resetAll() {
      fileInput.value = '';
      fileContent = '';
      gallery.innerHTML = '';
      statusDiv.textContent = '';
      decodeBtn.disabled = true;
      resetBtn.style.display = 'none';
    }
  </script>
</body>
</html>
