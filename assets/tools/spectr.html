<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º–∞</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    #upload {
      margin-bottom: 20px;
    }
    #loader {
      display: none;
      width: 64px;
      height: 64px;
    }
    #spectrogram-container {
      width: 90vw;
      max-width: 800px;
      height: 300px;
      overflow: hidden;
      background: #000;
      border: 2px solid #444;
      position: relative;
    }
    #spectrogram {
      display: block;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #download, #reset {
      padding: 8px 15px;
      font-size: 16px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #download {
      background: #28a;
      display: none;
    }
    #reset {
      background: #a33;
      display: none;
    }
  </style>
</head>
<body>
  <h2>–°–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º–∞ –º—É–∑—ã–∫–∏ üéß</h2>
  <input id="upload" type="file" accept="audio/*" />
  <img id="loader" src="tool-assets/zagruzkapalka.gif" alt="–∑–∞–≥—Ä—É–∑–∫–∞..." />
  
  <div id="spectrogram-container">
    <canvas id="spectrogram"></canvas>
  </div>
  
  <audio id="audio-player" style="display:none;"></audio>
  
  <div id="controls">
    <button id="download">–°–∫–∞—á–∞—Ç—å PNG</button>
    <button id="reset">–°–±—Ä–æ—Å–∏—Ç—å</button>
  </div>
  
  <script>
    const upload = document.getElementById('upload');
    const loader = document.getElementById('loader');
    const canvas = document.getElementById('spectrogram');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('spectrogram-container');
    const downloadBtn = document.getElementById('download');
    const resetBtn = document.getElementById('reset');
    const audioPlayer = document.getElementById('audio-player');

    let audioCtx;
    let analyser;
    let dataArray;
    let isDrawing = false;
    let animationFrameId;
    let currentPosition = 0;
    let fullSpectrogramCanvas = document.createElement('canvas');
    let fullSpectrogramCtx = fullSpectrogramCanvas.getContext('2d');

    function initAudioContext() {
      if (!audioCtx || audioCtx.state === 'closed') {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    upload.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –æ—Ç—Ä–∏—Å–æ–≤–∫—É
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      
      loader.style.display = 'block';
      downloadBtn.style.display = 'none';
      resetBtn.style.display = 'none';

      // –û—á–∏—â–∞–µ–º canvas –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–ª–Ω—É—é —Å–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º—É
      fullSpectrogramCanvas.width = canvas.width;
      fullSpectrogramCanvas.height = canvas.height;
      fullSpectrogramCtx.fillStyle = '#000';
      fullSpectrogramCtx.fillRect(0, 0, fullSpectrogramCanvas.width, fullSpectrogramCanvas.height);
      
      currentPosition = 0;
      
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç
        const audioContext = initAudioContext();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª –≤ —Å–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ-–ø–ª–µ–µ—Ä
        const audioURL = URL.createObjectURL(file);
        audioPlayer.src = audioURL;
        await audioPlayer.load();

        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º —É–∑–ª—ã
        const audioSource = audioContext.createMediaElementSource(audioPlayer);
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        await audioPlayer.play();
        
        loader.style.display = 'none';
        isDrawing = true;
        
        drawSpectrogram();
        
        // –ö–æ–≥–¥–∞ –º—É–∑—ã–∫–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        audioPlayer.addEventListener('ended', () => {
          isDrawing = false;
          downloadBtn.style.display = 'inline-block';
          resetBtn.style.display = 'inline-block';
        }, { once: true });

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞:', error);
        loader.style.display = 'none';
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –∞—É–¥–∏–æ—Ñ–∞–π–ª. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π.');
      }
    });

    const drawSpectrogram = () => {
      if (!isDrawing) return;
      
      // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ö–æ–ª—Å—Ç –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(canvas, 0, 0);

      // –°–¥–≤–∏–≥–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ 1 –ø–∏–∫—Å–µ–ª—å –≤–ª–µ–≤–æ
      ctx.drawImage(tempCanvas, -1, 0);

      // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–æ—Ç
      analyser.getByteFrequencyData(dataArray);

      // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü –¥–∞–Ω–Ω—ã—Ö –≤ –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç–∏ —Ö–æ–ª—Å—Ç–∞
      const x = canvas.width - 1;
      for (let i = 0; i < dataArray.length; i++) {
        const value = dataArray[i];
        const y = canvas.height - (i / dataArray.length) * canvas.height;
        const color = `hsl(${value + 200}, 100%, ${value / 3}%)`;
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 1, 1);
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–Ω—É—é —Å–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º—É
      if (currentPosition < fullSpectrogramCanvas.width) {
        // –ö–æ–ø–∏—Ä—É–µ–º –Ω–æ–≤—É—é –∫–æ–ª–æ–Ω–∫—É –≤ –ø–æ–ª–Ω—É—é —Å–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º—É
        fullSpectrogramCtx.drawImage(
          canvas, 
          canvas.width - 1, 0, 1, canvas.height,
          currentPosition, 0, 1, canvas.height
        );
        currentPosition++;
      } else {
        // –ï—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –∫–æ–Ω—Ü–∞, —Ä–∞—Å—à–∏—Ä—è–µ–º —Ö–æ–ª—Å—Ç
        const newWidth = fullSpectrogramCanvas.width + 1;
        const tempFullCanvas = document.createElement('canvas');
        tempFullCanvas.width = newWidth;
        tempFullCanvas.height = fullSpectrogramCanvas.height;
        const tempFullCtx = tempFullCanvas.getContext('2d');
        tempFullCtx.drawImage(fullSpectrogramCanvas, 0, 0);
        
        // –ö–æ–ø–∏—Ä—É–µ–º –Ω–æ–≤—É—é –∫–æ–ª–æ–Ω–∫—É
        tempFullCtx.drawImage(
          canvas,
          canvas.width - 1, 0, 1, canvas.height,
          newWidth - 1, 0, 1, canvas.height
        );
        
        fullSpectrogramCanvas = tempFullCanvas;
        fullSpectrogramCtx = tempFullCtx;
        currentPosition = newWidth;
      }
      
      animationFrameId = requestAnimationFrame(drawSpectrogram);
    };
    
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'spectrogram.png';
      
      // –°–æ–∑–¥–∞–µ–º —Ö–æ–ª—Å—Ç –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —à–∏—Ä–∏–Ω–æ–π
      const downloadCanvas = document.createElement('canvas');
      downloadCanvas.width = currentPosition;
      downloadCanvas.height = fullSpectrogramCanvas.height;
      const downloadCtx = downloadCanvas.getContext('2d');
      
      // –ö–æ–ø–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—É—é —á–∞—Å—Ç—å —Å–ø–µ–∫—Ç—Ä–æ–≥—Ä–∞–º–º—ã
      downloadCtx.drawImage(
        fullSpectrogramCanvas,
        0, 0, currentPosition, fullSpectrogramCanvas.height,
        0, 0, currentPosition, fullSpectrogramCanvas.height
      );
      
      link.href = downloadCanvas.toDataURL('image/png');
      link.click();
    });
    
    resetBtn.addEventListener('click', () => {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
      audioPlayer.pause();
      audioPlayer.src = '';
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É
      isDrawing = false;
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      
      // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç—ã
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      fullSpectrogramCanvas.width = canvas.width;
      fullSpectrogramCanvas.height = canvas.height;
      fullSpectrogramCtx.fillStyle = '#000';
      fullSpectrogramCtx.fillRect(0, 0, fullSpectrogramCanvas.width, fullSpectrogramCanvas.height);
      
      currentPosition = 0;
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ñ–∞–π–ª–∞
      upload.value = '';
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
      downloadBtn.style.display = 'none';
      resetBtn.style.display = 'none';
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
      if (analyser) {
        analyser.disconnect();
      }
    });
  </script>
</body>
</html>
