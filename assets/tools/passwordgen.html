<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор сложных паролей</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1em;
        }
        
        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .password-text {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.2em;
            letter-spacing: 1px;
            word-break: break-all;
            margin-bottom: 10px;
            min-height: 1.4em;
        }
        
        .password-strength {
            height: 6px;
            background: #e9ecef;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.85em;
            color: #6c757d;
            text-align: right;
        }
        
        .controls {
            margin-bottom: 25px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .length-display {
            text-align: center;
            font-weight: bold;
            color: #3498db;
            margin-top: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            outline: none;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn {
            background: #3498db;
            color: white;
        }
        
        .generate-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background: #27ae60;
            color: white;
        }
        
        .copy-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .history {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
        
        .history h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 8px 12px;
            margin-bottom: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-copy {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 0.8em;
            padding: 2px 6px;
        }
        
        .history-copy:hover {
            color: #2980b9;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-group input {
            margin-right: 8px;
        }
        
        .checkbox-group label {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Генератор сложных паролей</h1>
            <p>Чтобы никто не украл фото кота!</p>
        </div>
        
        <div class="password-display">
            <div class="password-text" id="password-text">Нажмите "Сгенерировать"</div>
            <div class="password-strength">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-text" id="strength-text">—</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Длина пароля: <span id="length-value">25</span> символов</label>
                <input type="range" id="length-slider" min="8" max="50" value="25">
                <div class="length-display" id="length-display">25</div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Типы символов:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Прописные буквы (A-Z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Строчные буквы (a-z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Цифры (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Спецсимволы (!@#$%^&* etc.)</label>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn generate-btn" id="generate-btn">Сгенерировать</button>
            <button class="btn copy-btn" id="copy-btn">Копировать</button>
        </div>
        
        <div class="history">
            <h3>История паролей</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const passwordText = document.getElementById('password-text');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const lengthSlider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            const lengthDisplay = document.getElementById('length-display');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const historyList = document.getElementById('history-list');
            
            // Наборы символов
            const charSets = {
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lowercase: 'abcdefghijklmnopqrstuvwxyz', 
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            };
            
            // Типы символов для проверки повторений
            const charTypes = {
                uppercase: 'letter',
                lowercase: 'letter', 
                numbers: 'number',
                symbols: 'symbol'
            };
            
            let passwordHistory = [];
            
            // Обновление отображения длины
            lengthSlider.addEventListener('input', function() {
                const length = this.value;
                lengthValue.textContent = length;
                lengthDisplay.textContent = length;
            });
            
            // Генерация пароля
            function generatePassword() {
                const length = parseInt(lengthSlider.value);
                const useUppercase = document.getElementById('uppercase').checked;
                const useLowercase = document.getElementById('lowercase').checked;
                const useNumbers = document.getElementById('numbers').checked;
                const useSymbols = document.getElementById('symbols').checked;
                
                // Проверка, что выбран хотя бы один тип символов
                if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                    passwordText.textContent = 'Выберите хотя бы один тип символов';
                    return;
                }
                
                let password = '';
                let lastType = '';
                
                for (let i = 0; i < length; i++) {
                    let availableTypes = [];
                    
                    // Собираем доступные типы символов
                    if (useUppercase) availableTypes.push('uppercase');
                    if (useLowercase) availableTypes.push('lowercase');
                    if (useNumbers) availableTypes.push('numbers');
                    if (useSymbols) availableTypes.push('symbols');
                    
                    // Исключаем тип, который был на предыдущей позиции
                    if (lastType) {
                        availableTypes = availableTypes.filter(type => charTypes[type] !== lastType);
                    }
                    
                    // Если после фильтрации не осталось доступных типов, используем все
                    if (availableTypes.length === 0) {
                        availableTypes = [];
                        if (useUppercase) availableTypes.push('uppercase');
                        if (useLowercase) availableTypes.push('lowercase');
                        if (useNumbers) availableTypes.push('numbers');
                        if (useSymbols) availableTypes.push('symbols');
                    }
                    
                    // Выбираем случайный тип из доступных
                    const randomType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
                    const charSet = charSets[randomType];
                    
                    // Добавляем случайный символ из выбранного набора
                    password += charSet[Math.floor(Math.random() * charSet.length)];
                    
                    // Запоминаем тип последнего символа
                    lastType = charTypes[randomType];
                }
                
                return password;
            }
            
            // Оценка сложности пароля
            function assessPasswordStrength(password) {
                let score = 0;
                
                // Длина
                if (password.length >= 12) score += 2;
                else if (password.length >= 8) score += 1;
                
                // Разнообразие символов
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumbers = /[0-9]/.test(password);
                const hasSymbols = /[^A-Za-z0-9]/.test(password);
                
                if (hasUpper && hasLower) score += 1;
                if (hasNumbers) score += 1;
                if (hasSymbols) score += 1;
                
                // Отсутствие повторяющихся типов подряд
                let noRepeatBonus = true;
                for (let i = 1; i < password.length; i++) {
                    const prevType = getCharType(password[i-1]);
                    const currType = getCharType(password[i]);
                    if (prevType === currType) {
                        noRepeatBonus = false;
                        break;
                    }
                }
                if (noRepeatBonus) score += 1;
                
                return {
                    score: Math.min(score, 5),
                    hasUpper,
                    hasLower, 
                    hasNumbers,
                    hasSymbols
                };
            }
            
            function getCharType(char) {
                if (/[A-Z]/.test(char)) return 'letter';
                if (/[a-z]/.test(char)) return 'letter';
                if (/[0-9]/.test(char)) return 'number';
                return 'symbol';
            }
            
            // Обновление отображения сложности
            function updateStrengthDisplay(password) {
                const strength = assessPasswordStrength(password);
                
                // Визуальная шкала
                const width = (strength.score / 5) * 100;
                strengthBar.style.width = width + '%';
                
                // Цвет и текст
                let color, text;
                switch(strength.score) {
                    case 0:
                    case 1:
                        color = '#e74c3c';
                        text = 'Очень слабый';
                        break;
                    case 2:
                        color = '#e67e22';
                        text = 'Слабый';
                        break;
                    case 3:
                        color = '#f39c12';
                        text = 'Средний';
                        break;
                    case 4:
                        color = '#3498db';
                        text = 'Сильный';
                        break;
                    case 5:
                        color = '#27ae60';
                        text = 'Очень сильный';
                        break;
                    default:
                        color = '#95a5a6';
                        text = '—';
                }
                
                strengthBar.style.background = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            }
            
            // Добавление в историю
            function addToHistory(password) {
                passwordHistory.unshift(password);
                if (passwordHistory.length > 5) {
                    passwordHistory.pop();
                }
                
                updateHistoryDisplay();
            }
            
            // Обновление отображения истории
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                
                passwordHistory.forEach((password, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    const text = document.createElement('span');
                    text.textContent = password;
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'history-copy';
                    copyBtn.textContent = 'копировать';
                    copyBtn.onclick = () => copyToClipboard(password);
                    
                    item.appendChild(text);
                    item.appendChild(copyBtn);
                    historyList.appendChild(item);
                });
            }
            
            // Копирование в буфер обмена
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Временная подсветка скопированного пароля
                    const temp = passwordText.textContent;
                    passwordText.textContent = 'Скопировано!';
                    setTimeout(() => {
                        passwordText.textContent = temp;
                    }, 1000);
                });
            }
            
            // Обработчики событий
            generateBtn.addEventListener('click', function() {
                const password = generatePassword();
                if (password) {
                    passwordText.textContent = password;
                    updateStrengthDisplay(password);
                    addToHistory(password);
                }
            });
            
            copyBtn.addEventListener('click', function() {
                if (passwordText.textContent && passwordText.textContent !== 'Нажмите "Сгенерировать"') {
                    copyToClipboard(passwordText.textContent);
                }
            });
            
            // Генерация первого пароля при загрузке
            generateBtn.click();
        });
    </script>
</body>
</html>
